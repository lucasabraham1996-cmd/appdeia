<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Desaf√≠o de IA y Ciencia de Datos üöÄ</title>
    <!-- 1. Cargar Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar la fuente Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* 3. Aplicar la fuente base y estilos de fondo */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a78bfa 0%, #6366f1 100%); /* Degradado morado/azul */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        /* Estilo para el contenedor principal */
        #game-container {
            background-color: white;
            border-radius: 1.5rem; /* Bordes m√°s redondeados */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1); /* Sombra m√°s pronunciada */
            padding: 2.5rem;
            transition: all 0.3s ease-in-out;
            max-width: 48rem; /* Ancho m√°ximo aumentado */
        }
        /* Animaci√≥n de entrada */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Estilos de botones de elecci√≥n */
        .choice-button {
            transition: all 0.2s ease-in-out;
        }
        .choice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .choice-button.selected {
            border-color: #4f46e5; /* Color morado */
            background-color: #eef2ff; /* Fondo m√°s claro para seleccionado */
            color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        .ai-image-placeholder {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f9ff; /* Azul claro */
            border: 2px dashed #93c5fd; /* Borde punteado azul */
            color: #3b82f6; /* Texto azul */
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-3xl">
        <div id="game-container" class="transition-all duration-300">
            
            <!-- Encabezado -->
            <header class="text-center mb-8 relative">
                <!-- BOT√ìN FULLSCREEN A√ëADIDO -->
                <button id="fullscreen-button" title="Jugar en Pantalla Completa" class="absolute top-0 right-0 p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4-4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 4l-5-5"></path></svg>
                </button>
                <!-- FIN BOT√ìN FULLSCREEN -->

                <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-700 leading-tight">
                    üåü Desaf√≠o <span class="text-purple-600">IA & Datos</span> üöÄ
                </h1>
                <p class="text-xl text-slate-600 mt-2">
                    Pon a prueba tu intuici√≥n y conocimiento
                </p>
            </header>

            <!-- √Årea de contenido del juego (din√°mica) --><main id="game-content" class="mb-8 min-h-[250px] sm:min-h-[200px] flex flex-col justify-center">
                <!-- El contenido del juego se inyectar√° aqu√≠ --></main>

            <!-- √Årea de retroalimentaci√≥n (din√°mica) --><div id="feedback-area" class="mb-8">
                <!-- La retroalimentaci√≥n (correcto/incorrecto) ir√° aqu√≠ --></div>

            <!-- Controles --><footer id="controls" class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <button id="restart-button" class="w-full sm:w-auto bg-slate-200 text-slate-700 font-semibold py-3 px-6 rounded-xl hover:bg-slate-300 transition-all text-lg">
                    üîÑ Reiniciar Juego
                </button>
                <!-- El bot√≥n de "Comprobar" o "Siguiente" se a√±adir√° aqu√≠ din√°micamente --><div id="action-button-container" class="w-full sm:w-auto"></div>
            </footer>
            
        </div>
    </div>

    <script>
        // --- FUNCI√ìN PARA BARAJAR ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- BASE DE DATOS DEL JUEGO ---
        const gameData = [
            // --- Nivel 1: Predice el Futuro ---
            {
                type: 'predict',
                title: 'üìä Predice el Futuro (1/3)',
                question: 'Una cafeter√≠a vendi√≥ ‚òï <strong>120, 145, 170 y 195</strong> caf√©s en los √∫ltimos cuatro d√≠as. Siguiendo esta tendencia, ¬øcu√°ntos vender√° ma√±ana?',
                answer: '220',
                explanation: '¬°Exacto! La tendencia es sumar 25 caf√©s cada d√≠a. Esto es un ejemplo de <strong>regresi√≥n lineal</strong>, un modelo que busca patrones de crecimiento constante.'
            },
            // --- PREGUNTAS FALTANTES EN EL ARCHIVO ROTO ---
            // (A√±adidas de nuevo para completar el juego)
            {
                type: 'predict',
                title: 'üìä Predice el Futuro (2/3)',
                question: 'Una app de meditaci√≥n tuvo üßò‚Äç‚ôÄÔ∏è <strong>500, 1000, 2000 y 4000</strong> descargas en sus primeras cuatro semanas. Si sigue duplic√°ndose, ¬øcu√°ntas obtendr√° la quinta semana?',
                answer: '8000',
                explanation: '¬°Correcto! La tendencia se est√° duplicando (x2) cada semana. Esto es <strong>crecimiento exponencial</strong>. Los modelos predictivos pueden identificar patrones mucho m√°s complejos.'
            },
            {
                type: 'predict',
                title: 'üìä Predice el Futuro (3/3)',
                question: 'Un blog de noticias tecnol√≥gicas tuvo üìà <strong>1000, 950, 900 y 850</strong> visitas en los √∫ltimos cuatro d√≠as. Si su ritmo de visitas sigue disminuyendo igual, ¬øcu√°ntas tendr√° ma√±ana?',
                answer: '800',
                explanation: '¬°Muy bien! La tendencia es restar 50 visitas cada d√≠a. Los modelos no solo predicen aumentos, sino tambi√©n disminuciones. ¬°La Ciencia de Datos nos ayuda a entender el pasado para mirar al futuro!'
            },
            // --- Nivel 2: IA o Humano (PREGUNTAS ACTUALIZADAS) ---
            {
                type: 'ai-human',
                title: 'üéÆ IA o Humano (1/3)',
                content: {
                    type: 'image',
                    // Simulaci√≥n de la petici√≥n del usuario
                    prompt: 'imagen1.png (Simulando una foto subida). Es un retrato de una abuela sonriendo, pero la textura de la piel se ve demasiado perfecta y los ojos tienen un brillo extra√±o.'
                },
                question: 'Esta foto, "imagen1.png", que parece ser un retrato familiar, ¬øfue generada por IA o es una foto humana real?',
                answer: 'ia',
                explanation: '¬°Acertaste! Es de IA. Las IAs son geniales creando retratos, pero a veces fallan en detalles sutiles como la textura "demasiado perfecta" de la piel o reflejos extra√±os en los ojos. Es un error com√∫n de las IAs actuales.'
            },
            {
                type: 'ai-human',
                title: 'üéÆ IA o Humano (2/3)',
                content: {
                    type: 'text',
                    text: 'Fui a la tienda pero se me olvid√≥ la lista, obvio. Traje pan, leche... y creo que lo m√°s importante no. Jajaja. Ma√±ana ser√° otro d√≠a.'
                },
                question: 'Este mensaje de texto, con sus errores y su estilo casual... ¬øes de una IA o de un humano?',
                answer: 'humano',
                explanation: '¬°Correcto! Es 100% humano. El "obvio", el "jajaja" y la estructura de pensamiento (olvidar la lista) son patrones muy t√≠picos de la comunicaci√≥n humana informal, algo que a las IAs les cuesta replicar con naturalidad.'
            },
            {
                type: 'ai-human',
                title: 'üéÆ IA o Humano (3/3)',
                content: {
                    type: 'text',
                    text: 'El an√°lisis de sentimiento del mercado indica una volatilidad alcista, correlacionada con los patrones de inversi√≥n en derivados de tecnolog√≠a emergente. Se recomienda una estrategia de diversificaci√≥n de portafolio para mitigar el riesgo.'
                },
                question: 'Este an√°lisis financiero, tan formal y t√©cnico... ¬øfue escrito por una IA o por un analista humano experto?',
                answer: 'ia',
                explanation: '¬°Es de una IA! Este es un truco. Aunque un humano PODR√çA escribir esto, las IAs son *extremadamente* buenas generando texto t√©cnico, formal y lleno de jerga. A menudo lo hacen de forma m√°s densa y r√°pida que un humano.'
            },
            // --- Nivel 3: Arma tu Red Neuronal ---
            {
                type: 'network',
                title: 'üß© Arma tu Red Neuronal (1/3)',
                question: 'Es la ü•á PRIMERA capa de la red. Recibe los datos crudos (ej: los p√≠xeles de una foto üñºÔ∏è, o las palabras de una frase üí¨). ¬øC√≥mo se llama?',
                options: ['Capa de Salida', 'Capa Oculta', 'Capa de Entrada'],
                answer: 'Capa de Entrada',
                explanation: '¬°Exacto! La <strong>Capa de Entrada (Input Layer)</strong> es como los "sentidos" (ojos, o√≠dos) de la red. Es la puerta por donde entra toda la informaci√≥n del mundo exterior. ¬°Fundamental!'
            },
            {
                type: 'network',
                title: 'üß© Arma tu Red Neuronal (2/3)',
                question: 'Es el üß† "cerebro" de la red. Aqu√≠ es donde ocurren los c√°lculos complejos y donde la red "aprende" a encontrar patrones. Puede haber muchas de estas capas, actuando como "filtros".',
                options: ['Capa Oculta', 'Capa de Salida', 'Capa de Entrada'],
                answer: 'Capa Oculta',
                explanation: '¬°Correcto! Las <strong>Capas Ocultas (Hidden Layers)</strong> hacen el trabajo pesado. Procesan la informaci√≥n, la transforman y extraen caracter√≠sticas, como si fueran peque√±os especialistas trabajando en equipo.'
            },
            {
                type: 'network',
                title: 'üß© Arma tu Red Neuronal (3/3)',
                question: 'Es la üèÜ √öLTIMA capa de la red. Da la respuesta final y concreta (Ej: "Es un gato üê±", "Es spam üóëÔ∏è", "El precio ser√° $150 üí∞"). ¬°El resultado que esper√°bamos!',
                options: ['Capa de Entrada', 'Capa Oculta', 'Capa de Salida'],
                answer: 'Capa de Salida',
                explanation: '¬°Perfecto! La <strong>Capa de Salida (Output Layer)</strong> es la "boca" de la red. Entrega la conclusi√≥n final despu√©s de todo el procesamiento. ¬°Has armado tu red neuronal completa y entiendes su flujo de informaci√≥n!'
            }
        ];

        // --- L√ìGICA DEL JUEGO ---
        let currentGameIndex = 0;
        let score = 0; // <-- A√ëADIDO: Contador de puntos
        let selectedChoice = null; // Para guardar la opci√≥n seleccionada en juegos de elecci√≥n

        // Elementos del DOM
        const gameContent = document.getElementById('game-content');
        const feedbackArea = document.getElementById('feedback-area');
        const actionButtonContainer = document.getElementById('action-button-container');
        const restartButton = document.getElementById('restart-button');
        const gameTitle = document.querySelector('#game-container h1');
        const gameSubtitle = document.querySelector('#game-container p');

        // Funci√≥n para renderizar el juego actual
        function renderGame(index) {
            // Limpiar √°reas
            gameContent.innerHTML = '';
            feedbackArea.innerHTML = '';
            actionButtonContainer.innerHTML = '';
            selectedChoice = null; // Resetear selecci√≥n

            // Efecto de fade-in
            gameContent.classList.remove('fade-in');
            void gameContent.offsetWidth; // Truco para reiniciar la animaci√≥n
            gameContent.classList.add('fade-in');

            // --- Pantalla de victoria ---
            if (index >= gameData.length) {
                gameTitle.innerHTML = 'üéâ ¬°Juego Terminado! üéâ';
                gameSubtitle.textContent = 'Este es tu puntaje final';

                // --- NUEVA PANTALLA FINAL CON PUNTAJE ---
                // FIX: Asegurarse de que gameData.length no sea 0 para evitar dividir por cero
                let finalPercentage = 0;
                if (gameData.length > 0) {
                    finalPercentage = Math.round((score / gameData.length) * 100);
                }
                
                let congratsMessage = "¬°Buen intento! Sigue practicando. üß†";
                if (finalPercentage >= 90) {
                    congratsMessage = "¬°Excelente! Eres un experto en IA. üöÄ";
                } else if (finalPercentage >= 60) {
                    congratsMessage = "¬°Muy bien! Tienes una gran intuici√≥n para los datos. üëç";
                }

                gameContent.innerHTML = `
                    <div class="text-center">
                        <div class="text-7xl font-extrabold text-indigo-700 mb-4">${score} / ${gameData.length}</div>
                        <div class="text-3xl font-bold text-purple-600 mb-3">${finalPercentage}% de aciertos</div>
                        <p class="text-xl text-slate-700 mt-6 font-semibold">
                            ${congratsMessage}
                        </p>
                        <p class="text-slate-600 mt-3 text-lg">
                            ¬°Presiona "Reiniciar" para mezclar las preguntas y jugar de nuevo!
                        </p>
                    </div>
                `;
                // --- FIN DE PANTALLA FINAL ---
                return;
            }

            const game = gameData[index];

            // Restaurar t√≠tulo original
            gameTitle.innerHTML = 'üåü Desaf√≠o <span class="text-purple-600">IA & Datos</span> üöÄ';
            gameSubtitle.textContent = 'Pon a prueba tu intuici√≥n y conocimiento';

            let contentHtml = `<h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">${game.title}</h2>`;

            // Renderizar seg√∫n el tipo de juego
            switch (game.type) {
                case 'predict':
                    contentHtml += `
                        <p class="text-lg text-slate-700 mb-6 text-center">${game.question}</p>
                        <input type="text" id="predict-input" class="w-full sm:w-2/3 mx-auto block text-lg p-3 border-2 border-slate-300 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all shadow-sm" placeholder="‚úçÔ∏è Escribe tu respuesta...">
                    `;
                    
                    // FIX: Inyectar el HTML en el DOM ANTES de configurar los listeners
                    gameContent.innerHTML = contentHtml; 
                    
                    createActionButton('Comprobar ‚úÖ', () => checkPredictAnswer(game.answer, game.explanation));
                    // Permitir enviar con "Enter"
                    setTimeout(() => {
                        const inputElement = document.getElementById('predict-input');
                        if (inputElement) {
                            inputElement.focus();
                            inputElement.addEventListener('keypress', function(e) {
                                if (e.key === 'Enter') {
                                    // FIX: Asegurarse de que el bot√≥n de comprobar exista antes de hacer clic
                                    const checkButton = actionButtonContainer.querySelector('button');
                                    if(checkButton) checkButton.click();
                                }
                            });
                        }
                    }, 100);
                    break;

                case 'ai-human':
                    let mediaHtml = '';
                    if (game.content.type === 'image') {
                        // --- HTML DE IMAGEN ACTUALIZADO ---
                        // Usamos un placeholder real y mostramos el prompt como descripci√≥n
                        let imageUrl = 'https://placehold.co/600x400/a78bfa/ffffff?text=Arte+IA&font=inter';
                        let altText = "Imagen de arte generada por IA";
                        
                        if (game.content.prompt.includes("imagen1.png")) {
                            imageUrl = 'https://placehold.co/600x400/eeeeee/999999?text=imagen1.png&font=inter';
                            altText = "Placeholder para imagen1.png";
                        }

                        mediaHtml = `
                            <div class="mb-6 text-center">
                                <img src="${imageUrl}" alt="${altText}" class="w-full max-w-md mx-auto rounded-lg shadow-md mb-3 border-4 border-white">
                                <p class="text-sm text-slate-600 italic px-4">
                                    <span class="font-bold">Descripci√≥n:</span> "${game.content.prompt}"
                                </p>
                            </div>
                        `;
                        // --- FIN DE ACTUALIZACI√ìN ---
                    } else {
                        mediaHtml = `<div class="bg-blue-50 p-5 rounded-xl border border-blue-200 text-blue-800 italic text-center text-lg mb-6 shadow-sm">"${game.content.text}"</div>`;
                    }
                    contentHtml += `
                        ${mediaHtml}
                        <p class="text-xl text-slate-700 mb-6 text-center font-semibold">${game.question}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <button id="ai-button" class="choice-button bg-gradient-to-r from-purple-500 to-indigo-500 text-white p-4 rounded-xl font-bold text-lg hover:from-purple-600 hover:to-indigo-600 transition-all shadow-lg" data-answer="ia">ü§ñ Hecho por IA</button>
                            <button id="human-button" class="choice-button bg-gradient-to-r from-green-500 to-teal-500 text-white p-4 rounded-xl font-bold text-lg hover:from-green-600 hover:to-teal-600 transition-all shadow-lg" data-answer="humano">üë§ Hecho por Humano</button>
                        </div>
                    `;
                    gameContent.innerHTML = contentHtml; // Renderizar antes de adjuntar eventos
                    // Adjuntar eventos despu√©s de que el HTML est√© en el DOM
                    document.getElementById('ai-button').addEventListener('click', () => handleChoice(game, 'ia'));
                    document.getElementById('human-button').addEventListener('click', () => handleChoice(game, 'humano'));
                    break;

                case 'network':
                    contentHtml += `
                        <p class="text-xl text-slate-700 mb-6 text-center font-semibold">${game.question}</p>
                        <div class="flex flex-col gap-4">
                            ${game.options.map((option, idx) => `
                                <button id="option-${idx}" class="choice-button w-full text-left bg-indigo-50 text-indigo-800 p-4 rounded-xl font-semibold text-lg hover:bg-indigo-100 border-2 border-transparent hover:border-purple-400 transition-all shadow-sm" data-answer="${option}">
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    `;
                    gameContent.innerHTML = contentHtml; // Renderizar antes de adjuntar eventos
                    game.options.forEach((option, idx) => {
                        document.getElementById(`option-${idx}`).addEventListener('click', () => handleChoice(game, option));
                    });
                    break;
            }
        }

        // --- Funciones de Ayuda ---

        // Manejar la selecci√≥n de botones en juegos de elecci√≥n
        function handleChoice(game, choice) {
            selectedChoice = choice;
            // Desactivar todos los botones de elecci√≥n y marcar el seleccionado
            document.querySelectorAll('.choice-button').forEach(button => {
                button.disabled = true; // Deshabilitar para evitar m√∫ltiples clics
                button.classList.remove('selected');
                if (button.dataset.answer === choice) {
                    button.classList.add('selected');
                }
            });
            checkAnswer(selectedChoice === game.answer.toLowerCase(), game.explanation);
        }


        // Crear bot√≥n de acci√≥n principal (Comprobar / Siguiente)
        function createActionButton(text, onClick, isDisabled = false) {
            actionButtonContainer.innerHTML = '';
            const button = document.createElement('button');
            button.textContent = text;
            button.className = 'w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition-all text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed';
            button.onclick = onClick;
            button.disabled = isDisabled;
            actionButtonContainer.appendChild(button);
        }

        // --- FUNCI√ìN showFeedback (RESTAURADA) ---
        function showFeedback(isCorrect, explanation) {
            feedbackArea.innerHTML = '';
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `p-5 rounded-xl fade-in text-lg shadow-md ${isCorrect ? 'bg-green-50 border border-green-300' : 'bg-red-50 border border-red-300'}`;
            
            if (isCorrect) {
                score++; // <-- A√ëADIDO: Incrementar puntos
                feedbackDiv.innerHTML = `
                    <h3 class="font-bold text-xl text-green-800 flex items-center mb-2">
                        <span class="mr-2">üéâ</span> ¬°Correcto! (+1 punto)
                    </h3>
                    <p class="text-green-700">${explanation}</p>
                `;
            } else {
                feedbackDiv.innerHTML = `
                    <h3 class="font-bold text-xl text-red-800 flex items-center mb-2">
                        <span class="mr-2">‚ùå</span> ¬°Incorrecto!
                    </h3>
                    <p class="text-red-700">${explanation}</p>
                `;
            }
            
            // --- MODIFICADO: Siempre crear bot√≥n "Siguiente" ---
            feedbackArea.appendChild(feedbackDiv);
            createActionButton('Siguiente ‚Üí', () => {
                currentGameIndex++;
                renderGame(currentGameIndex);
            });
        }

        // --- FUNCIONES FALTANTES (RESTAURADAS) ---
        // Comprobar respuesta de predicci√≥n
        function checkPredictAnswer(correctAnswer, explanation) {
            const input = document.getElementById('predict-input');
            if (!input) return; // Guarda de seguridad
            const userAnswer = input.value.trim();
            showFeedback(userAnswer === correctAnswer, explanation);
        }

        // Comprobar respuesta de elecci√≥n (IA/Humano, Red Neuronal)
        function checkAnswer(isCorrect, explanation) {
            showFeedback(isCorrect, explanation);
        }
        
        // --- FUNCI√ìN FULLSCREEN (EN SU LUGAR CORRECTO) ---
        function toggleFullScreen() {
            const doc = document.documentElement;
            if (!document.fullscreenElement) {
                // Pedir pantalla completa
                if (doc.requestFullscreen) {
                    doc.requestFullscreen();
                } else if (doc.mozRequestFullScreen) { // Firefox
                    doc.mozRequestFullScreen();
                } else if (doc.webkitRequestFullscreen) { // Chrome, Safari y Opera
                    doc.webkitRequestFullscreen();
                } else if (doc.msRequestFullscreen) { // IE/Edge
                    doc.msRequestFullscreen();
                }
            } else {
                // Salir de pantalla completa
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari y Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        // --- Inicializaci√≥n ---
        restartButton.addEventListener('click', () => {
            currentGameIndex = 0;
            score = 0; // <-- A√ëADIDO: Reiniciar puntos
            shuffleArray(gameData); // <-- A√ëADIDO: Volver a barajar
            renderGame(currentGameIndex);
        });

        // Cargar el primer juego al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            // A√ëADIDO: Listener para el bot√≥n de pantalla completa
            document.getElementById('fullscreen-button').addEventListener('click', toggleFullScreen);
            
            shuffleArray(gameData); // <-- A√ëADIDO: Barajar al inicio
            renderGame(currentGameIndex);
        });
    </script>
